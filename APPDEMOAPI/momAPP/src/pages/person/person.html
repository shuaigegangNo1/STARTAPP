<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-title>
      <h1>
        添加用户
      </h1>
    </ion-title>
    <ion-list style="margin-top:10%">
      <ion-item style="background-color: #f3fffd">
      <ion-label floating>编号</ion-label>
      <ion-input type="text" [(ngModel)]="person.id"></ion-input>
      </ion-item>
      <ion-item style="background-color: #f3fffd">
        <ion-label floating>名</ion-label>
        <ion-input type="text" [(ngModel)]="person.firstname"></ion-input>
      </ion-item>

      <ion-item style="background-color: #f3fffd">
        <ion-label floating> 姓</ion-label>
        <ion-input type="text" [(ngModel)]="person.lastname"></ion-input>
      </ion-item>
      <ion-item style="background-color: #f3fffd">
        <ion-label floating>城市</ion-label>
        <ion-input type="text" [(ngModel)]="person.city"></ion-input>
      </ion-item>

      <ion-item style="background-color: #f3fffd">
        <ion-label floating> 住址</ion-label>
        <ion-input type="text" [(ngModel)]="person.address"></ion-input>
      </ion-item>
      <ion-item style="background-color: #f3fffd">
        <ion-label floating>手机</ion-label>
        <ion-input type="text" [(ngModel)]="person.telephone"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button full (click)="savePerson()">保存</button>
      <button ion-button full (click)="deletePerson()" *ngIf="showDelete" color="danger">删除</button>
    </div>
  </div>
</ion-content>
