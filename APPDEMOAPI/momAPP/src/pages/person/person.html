<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-title>
      <h1>
        添加用户
      </h1>
    </ion-title>
    <ion-list style="margin-top:10%">
      <ion-item style="background-color: #f3fffd">
      <ion-label floating>编号</ion-label>
      <ion-input type="text" [(ngModel)]="id"></ion-input>
      </ion-item>
      <ion-item style="background-color: #f3fffd">
        <ion-label floating>名</ion-label>
        <ion-input type="text" [(ngModel)]="firstname"></ion-input>
      </ion-item>

      <ion-item style="background-color: #f3fffd">
        <ion-label floating> 姓</ion-label>
        <ion-input type="text" [(ngModel)]="lastname"></ion-input>
      </ion-item>
      <ion-item style="background-color: #f3fffd">
        <ion-label floating>城市</ion-label>
        <ion-input type="text" [(ngModel)]="city"></ion-input>
      </ion-item>

      <ion-item style="background-color: #f3fffd">
        <ion-label floating> 住址</ion-label>
        <ion-input type="text" [(ngModel)]="address"></ion-input>
      </ion-item>
      <ion-item style="background-color: #f3fffd">
        <ion-label floating>手机</ion-label>
        <ion-input type="text" [(ngModel)]="telephone"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button full (click)="addPerson()">添加</button>
    </div>
  </div>
</ion-content>
